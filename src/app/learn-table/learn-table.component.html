<table>
    <tr *ngFor="let el of dati">
        <td>{{el.id}}</td>
        <td>{{el.birthDate}}</td>
        <td>{{el.firstName}}</td>
        <td>{{el.lastName}}</td>
        <td><button (click)="modifica(el)">modifica</button></td>
    </tr>
</table>

<div *ngIf="elMod != null">
    <input type="text" [(ngModel)]="elMod.firstName">
    <input type="text" [(ngModel)]="elMod.lastName">
</div>
